<script>

    let counter = 1;

    document.addEventListener("DOMContentLoaded", function() {
        changeImage();
        setInterval(changeImage, 3000);
    });

    function changeImage(){
        if(counter > 36){
            counter = 1;
            
        }
        console.log("inside changeImage", counter);
        const bgImage = "assets/paintings_numbered/" + counter + "paint.jpeg";
        const currImage = document.createElement("img");
        currImage.src = bgImage;
        currImage.style.width = ("fit-content");

        const slideshowContainer = document.querySelector(".slideshowContainer");
        slideshowContainer.innerHTML = "";
        slideshowContainer.appendChild(currImage);
        counter++;
    };

</script>
